<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Weather Forecast Application</title>
</head>
<body class="bg-custom-dark">
    <header class="custom-360-414:h-[70svh] h-[60vh] rounded-br-[40px] rounded-bl-[40px] shadow-2xl flex justify-between items-center bg-gradient-to-bl from-slate-900/80 via-slate-800/70 to-slate-50/10 backdrop-blur-md">
        <article class="portrait:w-[100vw] custom-360-414:pl-5 w-[100vw] sm:w-[100vw] md:w-[40vw] lg:w-[50vw] xl:w-[50vw] h-full  p-5 pl-10 flex flex-col justify-around custom-360-414:justify-between custom-360-414:gap-5 portrait:justify-between portrait:gap-5 portrait:pl-5">
            <section class="search_container portrait:mb-0 block sm:flex mb-16 items-center custom-360-414:mb-0 custom-360-414:h-full custom-360-414:flex custom-360-414:flex-col custom-360-414:justify-between portrait:h-full portrait:flex portrait:flex-col portrait:justify-between">
                <div class="flex items-center custom-360-414:justify-center">
                    <div class="mr-10 custom-360-414:mr-5 relative z-40">
                        <input id="search" type="text" autocomplete="off" placeholder="Search city" class="custom-360-414:w-40 border-0 bg-custom-light-gray rounded-lg xl:w-96 lg:w-60 md:w-30 h-11 pl-4 text-gray-300">
                        <ul id="list_container" class="absolute left-0 top-full bg-white text-black rounded-lg p-2 mt-5"></ul>
                    </div>
                    <span class="border border-gray-400 has-[100%]: h-9"></span>
                    <button id="current_location" class="custom-360-414:text-[11px] custom-360-414:ml-5 custom-360-414:h-11 ml-10 bg-custom-light-blue rounded-lg p-2 flex items-center text-white lg:text-xs md:text-xs"><img class="h-5 w-6 mr-1" src="../assets/Location.png" alt="location-icon">Current Location</button>
                </div>

                <!-- small device -->
                <section class="portrait:block text-white block sm:hidden custom-360-414:flex custom-360-414:flex-col custom-360-414:justify-between">
                    <section class="weather_icon flex justify-center items-center">
                        <dotlottie-player src="https://lottie.host/960a3800-51f5-456b-b845-b48d53e2bbb6/kxTNUx0w16.lottie" background="transparent" speed="1" style="width: 180px; height: 180px" loop autoplay></dotlottie-player>
                    </section>
                    <div class="text-center mt-3 mb-3">
                        <span class="text-center mt-auto bg-custom-light-gray p-2 rounded-lg text-xs">Clouds</span>
                    </div>
                    <div class="flex text-white items-center justify-center self-end mb-3">
                        <p class="text-4xl">32</p> 
                        <span class="text-2xl ml-1 mr-10 custom-360-414:mr-5"><sup>Â°C</sup></span>
                        <p class="text-4xl">Chandrapur</p>
                    </div>
                        <p class="text-gray-400 pl-1 text-center">Monday 20 2024</p>
                </section>

                <!-- small device -->
                <section class="portrait:block weather_states text-white flex justify-center items-center sm:hidden">
                    <div class="flex gap-2 rounded-xl bg-custom-light-gray p-1 justify-center items-center">
                        <div class="states flex p-2">
                            <div class="mr-1 mt-1">
                                <img src="../assets/Temperature.png" height="20" width="20" alt="temperature_icon">
                            </div>
                            <div>
                                <p class="text-[12px]">Temperature</p>
                                <p class="text-[12px]">31</p>
                            </div>
                        </div>
                            <span class="border border-gray-400 has-[100%]: h-14"></span>
                        <div class="states flex p-4">
                            <div class="mr-2 mt-1">
                                <img src="../assets/Wind.png" height="19" width="19" alt="wind_icon">
                            </div>
                            <div>
                                <p class="text-[12px]">Wind</p>
                                <p class="text-[12px]">31</p>
                            </div>
                        </div>
                            <span class="border border-gray-400 has-[100%]: h-14"></span>
                        <div class="states flex p-4">
                            <div class="mr-2 mt-1">
                                <img src="../assets/Humidity.png" height="20" width="20" alt="humidity_icon">
                            </div>
                            <div>
                                <p class="text-[12px]">Humidity</p>
                                <p class="text-[12px]">31</p>
                            </div>
                        </div>
                    </div>
                </section>

            </section>
            <section id="container" class="text-white hidden sm:block portrait:hidden"></section>
        </article>
        <article class="w-[40vw] h-full xl:w-[50vw] lg:w-[50vw] md:w-[60vw] p-5 flex-col justify-around hidden sm:flex portrait:hidden">
            <section class="icon flex justify-center items-center"></section>
            <section class="text-white flex justify-center items-center">
                <div id="weather_states" class="flex gap-2 rounded-xl bg-custom-light-gray p-4 justify-around items-center w-full"></div>
            </section>
        </article>
    </header>
    <section id="five_days_Forecast" class="p-2 m-4 bg-slate-800/40 rounded-lg text-white">
        <p class="ml-4 p-1">5 Days Forecast</p>
        <div class="flex p-2 justify-around overflow-x-scroll 2xl:overflow-hidden xl:overflow-x-scroll lg:overflow-x-scroll md:overflow-x-scroll sm:overflow-x-hidden gap-5 xl:gap-5 lg:gap-5 md:gap-5 sm:gap-5">
            <div class="forecast bg-custom-light-gray rounded-xl p-3 flex flex-col justify-center items-center w-[250px]"></div>
            <div class="forecast bg-custom-light-gray rounded-xl p-3 flex flex-col justify-between items-center w-[250px]"></div>
            <div class="forecast bg-custom-light-gray rounded-xl p-3 flex flex-col justify-between items-center w-[250px]"></div>
            <div class="forecast bg-custom-light-gray rounded-xl p-3 flex flex-col justify-between items-center w-[250px]"></div>
            <div class="forecast bg-custom-light-gray rounded-xl p-3 flex flex-col justify-between items-center w-[250px]"></div>
        </div>
    </section>
    <!-- dynamic toast -->
    <div id="toast" class="toast"></div>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>
</html>
